<div class="row h-100">
<div class="container-fluid h-100">
    <div class="page h-100" role="main">

        <div class="top-part">
            <div id="team">
                <div class="team_name">Avengers</div>
                <div class="upper_line"></div>
                <div class="team_chars">
                    <app-character-item *ngFor="let _ of [].constructor(6); let i = index" [name]="i + 1" [added]="false"></app-character-item>
                </div>
            </div>
        </div>

        <div id="main-part">
            <div id="search">
                <div class="search-box">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search hero name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary"><i class="bi bi-search"></i></button>
                        </div>
                    </div>       
                </div> 
            </div>

            <div id="collection">
                <app-character-item (click)="openHeroDetails()" *ngFor="let _ of [].constructor(7); let i = index" [name]="i + 1"></app-character-item>
                
                <div class="pagination"></div>
            </div>
        </div>
        

    </div>
</div>
</div>
